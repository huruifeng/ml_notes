site_name: Ruifeng's Notes - Machine Learning
site_url: https://huruifeng.github.io/ml_notes
site_author: Ruifeng Hu
site_description: >-
  Learn about Machine Learning.

repo_name: huruifeng/ml_notes
repo_url: https://github.com/huruifeng/ml_notes

copyright: Copyright &copy; 2024 Ruifeng Hu

theme:
  name: material
  language: en  # Default UI language

  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    # - navigation.sections  # expand all sections
    # - navigation.path
    # - navigation.prune
    - navigation.top

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/huruifeng
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ruifeng-hu-702b9383/
    - icon: fontawesome/solid/envelope
      link: mailto:huruifeng.cn@hotmail.com

extra_css:
  - assets/css/style.css

extra_javascript:
  - assets/js/myscript.js


plugins:
  - search
  - i18n:
      languages:
        - en:
          name: English
          link: /en/
          locale: en
          default: true  # Set English as the default language
          build: true    # Ensure this language is built
        - zh:
          name: 中文
          link: /zh/
          locale: zh
          build: true    # Ensure this language is built
      nav_translations:
        en:
          Home: Home
          Getting Started: Getting Started
          Advanced: Advanced
          Features: Features
        zh:
          Home: 首页
          Getting Started: 入门指南
          Advanced: 高级主题
          Features: 功能特性


nav:
  - English:
    - Home: en/index.md
    - Getting Started: en/getting-started.md
    - Advanced: en/advanced.md
  - 中文:
    - 首页: zh/index.md
    - 入门指南: zh/getting-started.md
    - 高级主题: zh/advanced.md